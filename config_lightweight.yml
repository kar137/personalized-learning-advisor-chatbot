# Lightweight config for fast deployment on resource-constrained environments
# This config removes TensorFlow-heavy components for instant loading
recipe: default.v1

assistant_id: personalized_learning_advisor

language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  # Using KeywordIntentClassifier instead of DIETClassifier (no TensorFlow)
  - name: KeywordIntentClassifier
  - name: EntitySynonymMapper
  # Removed ResponseSelector to avoid TensorFlow
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

policies:
  # Only using simple policies without TensorFlow
  - name: MemoizationPolicy
    max_history: 3
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
  # Removed TEDPolicy and UnexpecTEDIntentPolicy (TensorFlow heavy)
